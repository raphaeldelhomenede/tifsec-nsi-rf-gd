        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;

        }

            font-size: 24px;
            color: #333;
        }

        .titres {
            display: flex;

            margin: 20px;
        }

        .images {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }

        iframe {
            width: 100%;
            height: 600px;
            border: none;
            margin-bottom: 20px;
        }

        /* Responsivité */
        @media (max-width: 768px) {
            iframe {
                height: 400px;
            }
        }

        .sujet {
            border-bottom: 1px solid #ddd;
            padding-bottom: 20px;
        }

        .titres input {
            display: none;
        }

        .sujet:last-child {
            border-bottom: none;
        }
    </style>
