<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Télécharger Filius</title>
    <link rel="icon" type="image/svg+xml" href="https://www.umbro.fr/img/favicon.ico?1740388190">
    <script src="script.js"></script>
    <style>
        /* Styles généraux */
        body {
            margin: 0;
            padding: 0;
            background-color: #2b2b2b; /* Couleur sombre pour imiter WampServer */
            color: #fff; /* Texte en blanc */
            text-align: center;
        }

        h1 {
            color: #67c4b2; /* Couleur typique de WampServer (vert) */
            margin-top: 5vh; /* Utilisation de vh pour l'espacement */
            font-size: 6vw; /* Taille de police responsive avec vw */
        }

        p {
            color: #c7c7c7; /* Gris clair pour le texte */
            margin-top: 2vh;
            font-size: 2vw; /* Taille de police responsive avec vw */
        }

        /* Conteneur principal */
        .container {
            max-width: 90vw;
            margin: 0 auto;
            padding: 5vw;
            background-color: #1e1e1e; /* Fond sombre pour le conteneur */
            border-radius: 2vw;
            box-shadow: 0 2vh 5vw rgba(0, 0, 0, 0.2);
        }

        /* Bouton de téléchargement */
        .download-btn {
            background-color: #67c4b2; /* Couleur verte de WampServer */
            color: white;
            padding: 3vw 6vw; /* Padding en fonction de la taille de l'écran */
            font-size: 2.5vw; /* Taille de police du bouton avec vw */
            border: none;
            border-radius: 1vw;
            cursor: pointer;
            margin-top: 5vh;
            text-decoration: none;
            display: inline-block;
        }

        .download-btn:hover {
            background-color: #4da58f; /* Couleur verte plus sombre au survol */
        }

        /* Style pour le lien */
        a {
            color: inherit;
            text-decoration: none;
        }

        /* Media query pour les petits écrans */
        @media (max-width: 600px) {
            h1 {
                font-size: 8vw;
            }

            p {
                font-size: 4vw;
            }

            .container {
                padding: 8vw;
            }

            .download-btn {
                padding: 4vw 8vw;
                font-size: 4vw;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Téléchargez Filius</h1>
        <p>Filius est un logiciel de simulation de réseaux informatiques. Il permet de créer son propre réseau, de le configurer, de simuler et de visualiser les échanges d'informations. Cliquez sur le bouton ci-dessous pour le télécharger.</p>
        <a href="https://drive.google.com/uc?export=download&id=1Rpp5bD0hYF04rPgymXujaFID5cjOGdOY" class="download-btn">
            Télécharger Filius 1.14.2
        </a>
    </div>
</body>
</html>
